<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-[#8c52ff] p-0 m-0 h-screen w-full">
    <form class="relative top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 transition-all duration-1000 w-[50px] h-[50px] bg-white p-[5px] border-[4px] rounded-3xl hover:w-[400px] cursor-pointer">
        <input type="search" placeholder="Search here ..." class="absolute top-0 left-0 w-full h-[42.5px]  outline-none border-0 rounded-3xl px-[21px]" />
        <i class="fa fa-search"></i>
    </form>
</body>
</html>
